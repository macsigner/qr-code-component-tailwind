<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="scss/main.scss">

    <title>Frontend Mentor | QR code component</title>

</head>
<body class="min-h-screen bg-blue-100 flex justify-center items-center">
<main class="container p-6">
    <section class="bg-white p-4 rounded-2xl">
        <figure class="rounded-xl overflow-hidden">
            <img src="./images/image-qr-code.png" width="576" height="576" alt="QR Code">
        </figure>
        <div class="text-center mb-7">
            <h1 class="text-2xl font-bold mt-7 mb-4">Improve your front-end skills by building projects</h1>

            <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next
                level</p>
        </div>
    </section>
</main>
</body>
</html>
